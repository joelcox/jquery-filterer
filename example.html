<!DOCTYPE html>
<html>
<head>

	<title>Filterer Demo</title>

	<meta name="author" content="Jo&eum;l Cox">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<script src="components/jquery/jquery.js"></script>
	<script src="jquery.filterer.js"></script>

	<script>
		$(document).ready(function() {
			$('#search').filterer('#people li', ['h1', 'h2']);
		});
	</script>

	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
	</style>

</head>
<body>


	<input type="text" id="search" placeholder="Search..." />

	<ul id="people">
		<li>
			<h1>John Smith</h1>
			<h2>Musician</h2>
		</li>
		<li>
			<h1>Bob Johnson</h1>
			<h2>Movie actor</h2>
		</li>
		<li>
			<h1>Linda Bailey</h1>
			<h2>Singer</h2>
		</li>
	</ul>

</body>
</html>
